<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>


      <button class="generate-btn">
        <i class="fas fa-sync-alt"></i>
        Generate Pallette
      </button>


      <div class="paletee-container">

        <!-- Color Box one -->
        <div class="color-box">
          <div class="color" style="background-color: #e1f5fe;"></div>
          <div class="color-info">
            <span class="hex-value">#e1f5fe</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>


        <!-- Color Box one -->
        <div class="color-box">
          <div class="color" style="background-color: #01acfc;"></div>
          <div class="color-info">
            <span class="hex-value">#e1f5fe</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>


        <!-- Color Box one -->
        <div class="color-box">
          <div class="color" style="background-color: #88ff00;"></div>
          <div class="color-info">
            <span class="hex-value">#e1f5fe</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>


        <!-- Color Box one -->
        <div class="color-box">
          <div class="color" style="background-color: #ff0000;"></div>
          <div class="color-info">
            <span class="hex-value">#e1f5fe</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>




        <!-- Color Box one -->
        <div class="color-box">
          <div class="color" style="background-color: #e27deb;"></div>
          <div class="color-info">
            <span class="hex-value">#e1f5fe</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>














      </div>










    </div>

    <script src="main.js"></script>
  </body>
</html>
